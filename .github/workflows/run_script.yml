name: Web Scraping and Commit CSV

on:
  schedule:
    - cron: '0 0 * * *'  # Roda todo dia à meia-noite UTC
  workflow_dispatch:    # Permite executar manualmente também

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas selenium webdriver-manager

    - name: Install Chromium and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver chromium-browser
        sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
        # Definir as variáveis de ambiente para o Selenium
        echo "CHROMIUM_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
        echo "CHROMEDRIVER_BIN=/usr/bin/chromedriver" >> $GITHUB_ENV

    - name: Run scraping script
      run: python pc_webscraping/webscrap.py

    - name: Commit and push CSV
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/*.csv
        git commit -m "Add new price data - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
