name: Web Scraping and Commit CSV

on:
  schedule:
    - cron: '0 0 * * *'  # Roda todo dia à meia-noite UTC
  workflow_dispatch:      # Permite executar manualmente também

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Adicione esta permissão

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Adicione o token aqui

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas selenium webdriver-manager

    - name: Install Chromium and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver chromium-browser
        if [ ! -f /usr/bin/chromedriver ]; then
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
        fi
        echo "CHROMIUM_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
        echo "CHROMEDRIVER_BIN=/usr/bin/chromedriver" >> $GITHUB_ENV

    - name: Run scraping script
      run: python webscrap.py

    - name: Commit and push CSV
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'  # Email corrigido
        git add data/*.csv
        
        # Commit condicional com mensagem de fallback
        git diff-index --quiet HEAD || git commit -m "Add new price data - $(date '+%Y-%m-%d %H:%M:%S')"
        
        # Push com autenticação explícita
        git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:main
